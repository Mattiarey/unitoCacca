<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/logoUnito.png">
    <script src="./script/cambiaLink.js" defer></script>
    <title>Cose unito</title>
    <!--Mi rendo conto che questi window.open siano la cosa meno sicura al mondo, appena saprò come renderli migliori, lo farò-->
</head>

<body>
    <div class="sfondo">
        <div class="cambia_anno">
            <h3 onclick="window.open('./html/cambiaParametri.html')">Cambia link</h3>
        </div>
        <div class="titolo">
            <h1>Cose di UniTO</h1>
        </div>
        <div class="contenitore">
            <div class="icona">
                <!--Orari-->
                <div class="btn" id="id_orari"
                    onclick="apriOrari()">
                    <div class="testo">
                        <h5>ORARI</h5>
                    </div>
                </div>
            </div>
            <div class="icona">
                <!--Moodle-->
                <div class="btn" id="id_moodle"
                    onclick="apriMoodle()">
                    <h5>MOODLE</h5>
                </div>
            </div>
            <div class="icona">
                <!--Unito-->
                <div class="btn" id="id_unito"
                    onclick="window.open('https://my.unito.it/', '_blank', 'noopener,noreferrer')">
                    <h5>UNITO</h5>
                </div>
            </div>
            <div class="icona">
                <!--Dipartimento-->
                <div class="btn" id="id_dip"
                    onclick="window.open('https://laurea.informatica.unito.it/do/home.pl/', '_blank', 'noopener,noreferrer')">
                    <h5>DIPARTIMENTO</h5>
                </div>
            </div>
            <div class="icona">
                <!--Piatt Esami-->
                <div class="btn" id="id_esami"
                    onclick="window.open('https://esami.i-learn.unito.it/', '_blank', 'noopener,noreferrer')">
                    <h5>ESAMI</h5>
                </div>
            </div>
            <div class="icona">
                <!--Qui portare ad un'altra pagina per scegliere il corso, in modo migliore, perché il sito di unito fa mega cagare-->
                <div class="btn" id="id_corsi"
                    onclick="window.open('./html/corsi.html', '_blank', 'noopener,noreferrer')">
                    <h5>CORSI</h5>
                </div>
            </div>
            <div class="icona">
                <div class="btn" id="id_gitlab"
                    onclick="window.open('https://gitlab2.educ.di.unito.it/', '_blank', 'noopener,noreferrer')">
                    <h5>GITLAB</h5>
                </div>
            </div>
        </div>
</body>

</html>
