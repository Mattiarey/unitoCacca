<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="../img/logoUnito.png">
    <script src="../script/cambiaLink.js" defer></script>
    <title>Cose unito</title>
    <!--Mi rendo conto che questi window.open siano la cosa meno sicura al mondo, appena saprò come renderli migliori, lo farò-->
</head>

<body>
    <div class="sfondo">

        <div class="cambia_anno">
            <h3 onclick="window.open('../main.html', '_self')">Ritorna</h3>
        </div>
        <div class="titolo">
            <h1>Cambia anno</h1>
        </div>
        <div class="contenitore2">
            <div class="input">
                <h3>Cosa vuoi cambiare?</h3>
                <input type="radio" id="orario_choose" name="choose" value="orario" checked onclick="toccaOra()">
                <label for="orario_choose">Link orari</label><br>
                <input type="radio" id="moodle_choose" name="choose" value="moodle" onclick="toccaMoodle()">
                <label for="moodle_choose">Link moodle</label><br><br>
                <h3>Nuovo link:</h3>
                <input type="text" id="new_link" name="new_link" placeholder="Inserisci il nuovo link">
                <input type="button" value="Salva" onclick="salvaNuovoLink()">
            </div>
            <div class="buco"></div>
            <div class="loghino">
                <img src="../img/timetable.png" alt="Logo UniTO" id="loghinoLoghetto">
            </div>
        </div>
</body>

</html>
